<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">All News
                <span>In One Place</span>
              </h1>
              <div class="btn-wrapper" *ngIf="user">
                <a [routerLink]="['/news/add-edit/add']" routerLinkActive="router-link-active"  class="btn btn-info btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"><i class="fas fa-plus-circle"></i></span>
                  <span class="btn-inner--text">Add News</span>
                </a>
              </div>
              <div class="form-group search">
                <label for="searchTerm">Search:</label>
                <input type="text" class="form-control" id="searchTerm" [(ngModel)]="searchTerm" placeholder="Title">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <!-- Begin News Article -->
            <div class="col-lg-12 news-item" *ngFor="let news of newsList | filter:searchTerm">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                    <i class="far fa-newspaper"></i>
                  </div>
                  <div class="title-category">
                    <h6 class="text-primary text-uppercase title">{{ news.title }}</h6>
                    <div>
                      <span class="badge badge-pill badge-primary">{{ news.category }}</span>
                    </div>
                  </div>
                  <p class="description mt-3">{{ news.content }}</p>
                  <a class="btn btn-link text-primary mt-4">Published: {{ news.datePublished | date}}</a>
                  <br>
                  <a class="btn btn-link text-primary mt-4">Author: {{ news.author }}</a>
                </div>
                <button *ngIf="user" (click)="editNews(news)" id="edit-button" class="btn btn-1 btn-outline-info" type="button">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

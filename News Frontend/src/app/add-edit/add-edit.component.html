<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Add or Change the content of News</small>
                </div>
                <form role="form" [formGroup]="form" (ngSubmit)="submit()">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-heading"></i></span>
                      </div>
                      <input formControlName="title" class="form-control" placeholder="Title" type="text" (focus)="focus=true" (blur)="focus=false">
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-newspaper"></i></span>
                      </div>
                      <textarea rows="6" formControlName="content" class="form-control" (focus)="focus1=true" (blur)="focus1=false"></textarea>
                    </div>
                  </div>
                  <select formControlName="categoryId" class="form-control">
                    <option *ngFor="let category of categoryList" [value]="category.categoryId">{{ category.name }}</option>
                  </select>
                  <input type="hidden" formControlName="userId">
                  <div class="text-center">
                    <button type="sumbit" class="btn btn-primary my-4">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
